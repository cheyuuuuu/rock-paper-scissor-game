<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>剪刀石頭布遊戲</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <canvas id="canvas" width="750px" height="750px"></canvas>
  
  
  <div id="outside">
    <button id="start" onclick="startGame()" class="btn btn-danger">開始</button>
    <div>布的數量：</div> 
    <div class="infoArea">
      <div id="paperCountArea" class="countArea"></div>
      <!-- <div id="paperRank" class="rankArea"></div> -->
    </div>
    <div >剪刀的數量：</div>
    <div class="infoArea">
      <div id="scissorCountArea" class="countArea"></div>
      <!-- <div id="scissorRank" class="rankArea"></div> -->
    </div>
    <div >石頭的數量：</div>
    <div class="infoArea" id="info">
      <div id="stoneCountArea" class="countArea"></div>
      <!-- <div id="stoneRank" class="rankArea"></div> -->
    </div>
    <div id="win">結果：</div>
    
  </div>

  
  <script src="app.js"></script>
</body>
</html>
